<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secret Folder</title>
  <link rel="icon" href="download.png" type="image/x-icon">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fff0f5, #ffe4e1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      color: #db2777;
      margin-bottom: 1rem;
    }

    .btn {
      background-color: #f472b6;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 9999px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #ec4899;
    }

    .images {
      display: none;
      margin-top: 2rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .images img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      border: 3px solid transparent;
    }

    .images img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(0,0,0,0.2);
    }

    .message {
      display: none;
      margin-top: 2rem;
      max-width: 600px;
      text-align: center;
      background-color: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      animation: fadeIn 1s ease-in-out;
    }

    .home-button {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background-color: #f472b6;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 9999px;
      font-size: 0.9rem;
      cursor: pointer;
      text-decoration: none;
    }

    .home-button:hover {
      background-color: #ec4899;
    }

    .error {
      color: red;
      margin-top: 1rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <a href="index.html" class="home-button">Home</a>
  <h1>üîê Secret Folder</h1>
  <button class="btn" onclick="showImages()">Open Secret Folder</button>

  <div class="images" id="imageContainer">
    <img src="secret/img1.jpeg" onclick="selectImage(1)" />
    <img src="secret/img2.jpeg" onclick="selectImage(2)" />
    <img src="secret/img3.jpeg" onclick="selectImage(3)" />
    <img src="secret/img4.jpeg" onclick="selectImage(4)" />
    <img src="secret/img5.jpeg" onclick="selectImage(5)" />
  </div>

  <p class="error" id="errorMsg"></p>

  <div class="message" id="secretMessage">
    <h2>üíñ You Did It!</h2>
    <p>
    Now <a href="https://abhi6139.github.io/Birthday/"> Click Here</a> for your Surprize üéÅ  
    </p>
  </div>

  <script>
    let sequence = [];
    const correctOrder = [2,4,2,5,1,3]; // Customize the correct sequence
    const imageContainer = document.getElementById("imageContainer");
    const secretMessage = document.getElementById("secretMessage");
    const errorMsg = document.getElementById("errorMsg");

    function showImages() {
      imageContainer.style.display = "flex";
    }

    function selectImage(num) {
      sequence.push(num);

      if (sequence.length === correctOrder.length) {
        if (sequence.toString() === correctOrder.toString()) {
          secretMessage.style.display = "block";
          errorMsg.textContent = "";
        } else {
          errorMsg.textContent = "‚ùå Wrong sequence. Try again!";
          sequence = [];
        }
      }
    }
  </script>
</body>
</html>
